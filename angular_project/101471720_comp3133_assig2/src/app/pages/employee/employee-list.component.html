<div class="container mt-4">
    <div class="container pb-2">
        <div class="row">
            <h4 class="col-11">Employee List</h4>
            <a class="btn btn-outline-success col" routerLink="/add-employee"
                style="position: relative; top: 0px; right: 0px;">+ Add</a>
        </div>
    </div>
    <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>
    <div *ngIf="success" class="text-success text-center mt-3">{{ success }}</div>
    <table class="table table-hover table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Joining Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.first_name }} {{ emp.last_name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.designation }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.date_of_joining | date: 'dd MMM yyyy' }}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-1" (click)="viewEmployee(emp.id)">View</button>
                    <button class="btn btn-sm btn-outline-warning me-1" (click)="updateEmployee(emp.id)">Update</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteEmployee(emp.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
