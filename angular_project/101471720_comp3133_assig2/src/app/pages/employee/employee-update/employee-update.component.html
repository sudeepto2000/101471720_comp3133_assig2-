<div class="container d-flex justify-content-center align-items-center min-vh-90">
  <div class="card shadow p-4" style="width: 100%; max-width: 800px; border-radius: 1rem;">
    <div class="bg-dark text-white rounded p-2">
      <h3 class="text-center">Update Employee</h3>
    </div>
    <hr>
    <form (ngSubmit)="updateEmployee()" #empForm="ngForm">
      <div class="container">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.first_name" name="first_name">
          </div>
          <div class="mb-3 col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.last_name" name="last_name">
          </div>
          <div class="mb-3 col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="employee.email" name="email">
          </div>
          <div class="mb-3 col-md-6">
            <label>Gender</label>
            <select class="form-control" [(ngModel)]="employee.gender" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-3 col-md-6">
            <label>Designation</label>
            <input type="text" class="form-control" [(ngModel)]="employee.designation" name="designation">
          </div>
          <div class="mb-3 col-md-6">
            <label>Salary</label>
            <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary">
          </div>
          <div class="mb-3 col-md-6">
            <label>Date of Joining</label>
            <input type="date" class="form-control" [(ngModel)]="employee.date_of_joining" name="date_of_joining">
          </div>
          <div class="mb-3 col-md-6">
            <label>Department</label>
            <input type="text" class="form-control" [(ngModel)]="employee.department" name="department">
          </div>
          <div class="mb-3 col-md-12">
            <label>Employee Photo URL</label>
            <input type="text" class="form-control" [(ngModel)]="employee.employee_photo" name="employee_photo">
          </div>
        </div>
      </div>
      <hr>
      <button type="submit" class="btn btn-success w-100 mt-2">Update</button>
    </form>
  </div>
</div>
