<div class="container d-flex justify-content-center align-items-center min-vh-90">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px; border-radius: 1rem;">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control"
          placeholder="Enter your username" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
          placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"
          placeholder="Create a password" required />
      </div>
      
      <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
      <p *ngIf="error" class="text-danger text-center mt-2">{{ error }}</p>
    </form>
  </div>
</div>
