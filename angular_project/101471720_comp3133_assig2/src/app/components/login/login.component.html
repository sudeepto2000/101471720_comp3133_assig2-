<div class="container d-flex justify-content-center align-items-center min-vh-90">
    <div class="card shadow p-4" style="width: 100%; max-width: 450px; border-radius: 1rem;">
        <h2 class="text-center">Login</h2>
        <form (ngSubmit)="onLogin()">
            <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>
            <div *ngIf="success" class="text-success text-center mt-3">{{ success }}</div>
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p *ngIf="error" class="text-danger mt-2">{{ error }}</p>
        </form>
    </div>
</div>
